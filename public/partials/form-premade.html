<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Form Elements';">

<div class="col-md-6 col-sm-12 col-xs-12">
<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Sign In</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form role="form">
                            <div class="form-group">
                                <label class="form-label" for="email-1">Email address:</label>
                                <input type="email" class="form-control" id="email-1" placeholder="Enter your emailâ€¦">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password-1">Password:</label>
                                <input type="password" class="form-control" id="password-1" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label class="icheck form-label ">
                                    <input type="checkbox" value="" checked>
                                    <i></i> Remember me
                                </label>
                            </div>
                            <div class="form-group margin-bottom-0">
                                <button type="button" class="btn btn-primary ">Sign in</button>
                                <button type="button" class="btn btn-primary  pull-right">Register now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Sign Up</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="input-group" inputgroup>
                                <span class="input-group-addon">
                                            <span class="arrow"></span>
                                <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Your Name" id='inputName2' value=''>
                            </div>
                            <br>
                            <div class="input-group" inputgroup>
                                <span class="input-group-addon">
                                            <span class="arrow"></span>
                                <i class="fa fa-envelope"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Your Email" id='inputEmail2' value=''>
                            </div>
                            <br>
                            <div class="input-group" inputgroup>
                                <span class="input-group-addon">
                                            <span class="arrow"></span>
                                <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Your Password" id='inputpw2' value=''>
                            </div>
                            <br>
                            <div class="input-group" inputgroup>
                                <label class="icheck form-label ">
                                    <input type="checkbox" value="" checked>
                                    <i></i> Remember me
                                </label>
                            </div>
                            <br>
                            <div class="input-group" inputgroup>
                                <div class="">
                                    <button type="submit" ng-click="ok()" class="btn btn-primary">Sign up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
<div class="row">

                </div>

            <div class="content-body padding-bottom-30">

                        </form>
                    </div>
                </div>

        </section>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" ng-controller="ModalDemoCtrl">

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
